<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="services">
            <h2><span>Services</span> {{services.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Service Name</span></dt>
                <dd>
                    <span>{{services.serviceName}}</span>
                </dd>
                <dt><span>Service Description</span></dt>
                <dd>
                    <span>{{services.serviceDescription}}</span>
                </dd>
                <dt><span>Rate</span></dt>
                <dd>
                    <div *ngIf="services.rateId">
                        <a [routerLink]="['/rate-ckw', services.rateId, 'view']">{{services.rateId}}</a>
                    </div>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <div *ngIf="services.categoryId">
                        <a [routerLink]="['/category-ckw', services.categoryId, 'view']">{{services.categoryId}}</a>
                    </div>
                </dd>
                <dt><span>Location</span></dt>
                <dd>
                    <div *ngIf="services.locationId">
                        <a [routerLink]="['/location-ckw', services.locationId, 'view']">{{services.locationId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/services-ckw', services.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
